<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="tha5.css">
    </head>
    <body>
        <div class="center">
        <h1>Calculator</h1>
        <p>
            <input type="text" id="number1" placeholder="Enter first number">
        </p>
        <p>
            <input type="text" id="number2" placeholder="Enter second number">
        </p>
        <div class="button-group">
        <button id="plusButton">Add <span>+</span></button>
        <button id="minusButton">Subtract <span>-</span></button>
        <button id="mulButton">Multiply <span>*</span></button>
        <button id="divButton">Divide <span>/</span></button>
        </div>
        <h2 id="result"></h2>
        </div>
        <script src="tha5.js"></script>
    </body>
</html>
